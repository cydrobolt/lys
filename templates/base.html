<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/lys.css" rel="stylesheet">
